<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      
      $("#button1").click(function(){
       $("a").each(function(){
          let str=$(this).attr('target')
          if(str=='_blank'){
            $(this).hide()
          }
        });
      });

      $("#button2").click(function(){
        $("a").each(function(){
          let str=$(this).attr('target')
          if(str=='_blink'){
            $(this).hide()
          }
        });
      });
    });
    </script>
</head>

<body>
    <a href="#" target="_blank">Un enllaç</a>
    <button id='button1'>Ves a l'enllaç </button><br><br>
    
    <br>
    <a href="#" target="_blink">Un enllaç</a>
    <button id='button2'>Amaga</button><br><br>
    

</body>

</html>
